name: Build and scp to server
"on":
  push:
    branches:
      - main
jobs:
  build_and_scp:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - run: npm ci
      - run: npm run build
        env:
          HOOK_SECRET: ${{ secrets.HOOK_SECRET}}
      - uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "dist/*,package.*,ecosystem.*,config.json"
          target: /home/ubuntu/docker-pull-auto
          overwrite: true
      - name: Run sshpass commands
        uses: matheusvanzan/sshpass-action@v2
        with:
          host: ${{ secrets.SERVER_HOST }}
          user: ${{ secrets.SERVER_USERNAME }}
          pass: ${{ secrets.SERVER_USERNAME }}
          run: |
            cd /home/ubuntu/docker-pull-auto
            npm i --omit=dev
            npm i -g pm2
            npm run pm2:start